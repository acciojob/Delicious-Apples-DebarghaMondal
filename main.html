<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Varieties Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Apple Varieties</h1>
    </header>
    
    <main>
        <section class="product">
            <div class="product__photo"> <!-- Added .product__photo class here -->
                <div class="photo-container">
                    <div class="photo-main">
                        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green Apple">
                    </div>
                    <div class="photo-album">
                        <ul>
                            <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green Apple"></li>
                            <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" alt="Yellow Apple"></li>
                            <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" alt="Orange Apple"></li>
                            <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" alt="Red Apple"></li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="details">
                <div class="variant">
                    <h2>Varieties</h2>
                    <ul>
                        <li><span>Green</span><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green Apple"></li>
                        <li><span>Yellow</span><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" alt="Yellow Apple"></li>
                        <li><span>Orange</span><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" alt="Orange Apple"></li>
                        <li><span>Red</span><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" alt="Red Apple"></li>
                    </ul>
                </div>
                
                <div class="description">
                    <h2>BENEFITS</h2>
                    <p>Include benefits of the apples here.</p>
                </div>
                
                <div class="price">
                    <h2>Price</h2>
                    <p>$7.93</p>
                </div>
                
                <div class="add-to-cart">
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
